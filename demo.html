<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>flipsnap.js | Demo</title>
<link rel="stylesheet" href="css/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/flipsnap.min.js"></script>
<script src="js/demo.js"></script>
</head>
<body>
<div class="all">

<header class="mod-header">
	<h1><a href="./">flipsnap.js</a></h1>

	<nav>
		<ul>
			<li><a href="doc.html">Doc</a></li>
			<li><a href="demo.html">Demo</a></li>
			<li><a href="download.html">Download</a></li>
		</ul>
	</nav>
</header>

<div class="main">

<section>
	<h2>Demo</h2>
	<section class="demo" id="demo-simple">
		<h3>simple</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
			</div>
		</div>
	</section>

	<section class="demo" id="demo-distance">
		<h3>distance</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>
	</section>

	<section class="demo" id="demo-maxPoint">
		<h3>maxPoint</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
				<div class="item">6</div>
				<div class="item">7</div>
				<div class="item">8</div>
				<div class="item">9</div>
				<div class="item">10</div>
			</div>
		</div>
	</section>

	<section class="demo" id="demo-moveend">
		<h3>moveend</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>
		<div class="pointer">
			<span class="current"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</section>

	<section class="demo" id="demo-refresh">
		<h3>refresh</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
			</div>
		</div>
		<p class="controls">
			<button class="add">add</button>
			<button class="remove">remove</button>
		</p>
	</section>

	<section class="demo" id="demo-link">
		<h3>link</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item"><a href="./">link to index</a></div>
				<div class="item"><a href="./">click event</a></div>
				<div class="item"><a href="./">click event<br>and link</a></div>
			</div>
		</div>
	</section>

	<section class="demo" id="demo-nextprev">
		<h3>next, prev</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
			</div>
		</div>
		<p class="controls">
			<button class="prev" disabled>prev</button>
			<button class="next">next</button>
		</p>
	</section>

	<section class="demo" id="demo-moveToPoint">
		<h3>moveToPoint</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
				<div class="item">6</div>
				<div class="item">7</div>
				<div class="item">8</div>
				<div class="item">9</div>
				<div class="item">10</div>
			</div>
		</div>
		<p class="controls">
			<input type="number" size="3" class="num">
			<button class="go">Go</button>
		</p>
	</section>

	<section class="demo" id="demo-touchDisable">
		<h3>disableTouch</h3>
		<div class="wrapper">
			<div class="flipsnap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>
		<p class="controls">
			<label>touchDisable<input type="checkbox" class="isDisable" checked></label>
		</p>
		<p class="controls">
			<button class="prev" disabled>prev</button>
			<button class="next">next</button>
		</p>
		<p class="controls">
			<input type="number" size="3" class="num">
			<button class="go">Go</button>
		</p>
	</section>
</section>

</body>
</html>
