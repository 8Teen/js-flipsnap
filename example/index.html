<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>flipsnap.js example</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #CCC;
}
.all {
    width: 320px;
    overflow: hidden;
    background: #FFF;
    margin: 0 auto;
}
h1 {
    margin: 0;
    padding: 10px;
    text-align: center;
    font-size: 30px;
}
h2 {
    padding: 10px;
    margin: 20px 0 5px;
    background: #EFEFEF;
    font-size: 20px;
    border-top: 1px solid #333;
    border-bottom: 1px solid #333;
}
.flipsnap {
    display: -webkit-box;
    margin: 10px 0;
}
.item {
    width: 200px;
    height: 200px;
    border: 5px solid #000;
    margin: 0 10px;
    text-align: center;
    vertical-align: middle;
    font-size: 100px;
    color: #999;
    line-height: 200px;
}
.flipsnap1 {
    padding: 0;
}
.flipsnap2,
.flipsnap4,
.flipsnap5 {
    padding-left: 40px;
}
.flipsnap1 .item ,
.flipsnap6 .item ,
.flipsnap8 .item ,
.flipsnap7 .item {
    width: 310px;
    margin: 0;
}
.flipsnap3 .item {
    width: 50px;
    height: 50px;
    line-height: 50px;
    font-size: 20px;
}
.btns {
    text-align: center;
}

.arrow {
    display: inline-block;
    padding: 5px 20px;
    border: 1px solid #000;
    margin: 0 5px;
    cursor: pointer;
    background: #CCC;
}

.noHasNext {
    opacity: 0.2;
    cursor: auto;
}

.pointer {
    text-align: center;
}

.pointer span {
    display: inline-block;
    width: 7px;
    height: 7px;
    border-radius: 5px;
    border: 1px solid #000;
}
.pointer span.current {
    background: #FC0;
}
.item a {
    display: block;
    width: 100%;
    height: 100%;
}
</style>
<script src="jquery-1.5.js"></script>
<script src="../flipsnap.js"></script>
<script>
$(function() {
    // simple
    var f1 = Flipsnap(".flipsnap1");

    // set distance
    var f2 = Flipsnap(".flipsnap2", { distance: 230 });

    // set distance and point
    var f3 = Flipsnap(".flipsnap3", {
        distance: 160,
        point: 3
        // or 
        // maxX: 480
    });

    // add and remove, refresh
    var f4 = Flipsnap(".flipsnap4", { distance: 230 });
    var $f4 = $(".flipsnap4");
    $(".btn1").click(function() {
        var $item = $("<div>").addClass("item").text( $f4.find(".item").size() + 1 );
        $f4.append( $item );
        f4.refresh();
    });
    $(".btn2").click(function() {
        $f4.find(".item").last().remove();
        f4.refresh();
    });

    // stop callback
    var $pointer = $(".pointer span");
    var f5 = Flipsnap(".flipsnap5", {
        distance: 230,
        onmoveend: function() {
            $pointer.filter(".current").removeClass("current");
            $pointer.eq( this.currentPoint ).addClass("current");
        }
    });

    // link
    var f6 = Flipsnap(".flipsnap6");
    $(".flipsnap6 a").click(function(e) {
        e.preventDefault();
        alert("clicked1");
    });

    // btn
    var f7 = Flipsnap(".flipsnap7");
    var $next = $(".next").click(function() { f7.toNext(); });
    var $prev = $(".prev").click(function() { f7.toPrev(); });
    var nohas = "noHasNext";
    f7.onmoveend = function() {
        this.hasNext() ? $next.removeClass(nohas) : $next.addClass(nohas);
        this.hasPrev() ? $prev.removeClass(nohas) : $prev.addClass(nohas);
    };

    // num
    var f8 = Flipsnap(".flipsnap8");
    var $num = $(".num");
    $(".go").click(function() {
        f8.moveToPoint($num.val() - 1);
    });
});
</script>
</head>
<body>
<div class="all">
<h1>flipsnap.js</h1>

<h2 id="ex1">example1</h2>
<div class="flipsnap flipsnap1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

<h2 id="ex2">example2</h2>
<div class="flipsnap flipsnap2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

<h2 id="ex3">example3</h2>
<div class="flipsnap flipsnap3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
</div>

<h2 id="ex4">example4</h2>
<div class="flipsnap flipsnap4">
    <div class="item">1</div>
</div>
<p class="btns">
<button class="btn1">add</button>
<button class="btn2">remove</button>
</p>

<h2 id="ex5">example5</h2>
<div class="flipsnap flipsnap5">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="pointer">
    <span class="current"></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<h2 id="ex6">example6</h2>
<div class="flipsnap flipsnap6">
    <div class="item"><a href="dummy">1</a></div>
    <div class="item"><a href="dummy">2</a></div>
    <div class="item"><a href="dummy">3</a></div>
</div>

<h2 id="ex7">example7</h2>
<div class="flipsnap flipsnap7">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
<div class="btns">
    <span class="prev arrow noHasNext">←</span>
    <span class="next arrow">→</span>
</div>

<h2 id="ex8">example8</h2>
<div class="flipsnap flipsnap8">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>
<div class="btns">
    <input type="number" size="3" class="num"><button class="go">GO</button>
</div>

</div>
</body>
</html>
